apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"
    defaultConfig {
        applicationId 'at.usmile.cormorant.framework'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'org.igniterealtime.smack:smack-android:4.2.0-rc3'
    compile "org.igniterealtime.smack:smack-android-extensions:4.2.0-rc3"
    compile "org.igniterealtime.smack:smack-tcp:4.2.0-rc3"
    compile "org.igniterealtime.smack:smack-extensions:4.2.0-rc3"

    compile project(':cormorant-api')

    testCompile 'junit:junit:4.12'
}